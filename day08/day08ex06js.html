<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나이와 요일 입력</title>
  </head>
  <body>
    <h1>나이와 요일 입력</h1>

    <form name="inputForm">
      <span>* 나이 입력 : </span>
      <input name="age" type="text" value="0" /><br />
      <span>* 요일 선택 : </span>
      <select name="day" id="day">
        <option value="월">월</option>
        <option value="화">화</option>
        <option value="수">수</option>
        <option value="목">목</option>
        <option value="금">금</option>
        <option value="토">토</option>
        <option value="일">일</option></select
      ><br />
      <button type="submit">선택 결과 출럭하기</button>
      <div id="result">결과 : ? 세는 성인입니다. 오늘은 ? 요일입니다.</div>
    </form>
    <script>
      let form = document.querySelector("form[name=inputForm]");
      //let form = document.forms[0]; 오래된 방식이므로 비추비추

      form.onsubmit = (e) => {
        e.preventDefault();

        let age = Number(e.target.age.value);
        let message = "성인";

        if (age > 18) {
          message = age.toString() + "세는 성인입니다. ";
        } else {
          message = age.toString() + "세는 성인이 아닙니다. ";
        }

        let datOfweek = e.target.day.value;
        let dayName = "오류";
        switch (datOfweek) {
          case "월":
            dayName = "월";
            break;
          case "화":
            dayName = "화";
            break;
          case "수":
            dayName = "수";
            break;
          case "목":
            dayName = "목";
            break;
          case "금":
            dayName = "금";
            break;
          case "토":
            dayName = "토";
            break;
          case "일":
            dayName = "일";
            break;
        }
        if (dayName !== "오류") {
          message += "오늘은 " + dayName + "요일 입니다.";
        } else {
          message = "오류";
        }

        result.innerHTML = message;
      };
    </script>
  </body>
</html>
